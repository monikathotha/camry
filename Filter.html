<div class="container">

<div class="container">
      <div class="row">
        <div class="col-sm-3 col-md-3">
        	
        	<h2>Filterable List</h2>
			<p>Type something in the input field to search the list for specific items:</p>  
			<input class="form-control" id="myInput" type="text" placeholder="Search..">
			<br>
			<ul class="list-group" id="myList">

			    <div class="panel-group" id="accordion">
	            
	            <div class="panel panel-default">
	              <div class="panel-heading">
	                <h4 class="panel-title">
	                  <a data-toggle="collapse" href="#facets-1"> Store </a>
	                </h4>
	              </div>

	              <div id="facets-1" class="panel-collapse collapse in">
	                  
	                  <li class="list-group-item checkbox">
	                    <label for="StoreName1">Walgreens <span class="badge">2</span>
	                    <input type="checkbox" name="StoreName" id="StoreName1" />
	                    <span class="checkmark"></span>
	                    </label>
	                  </li>

	                  <li class="list-group-item checkbox">
	                    <label for="StoreName2">CVS <span class="badge">2</span>
						  <input type="checkbox" name="StoreName" id="StoreName2">
						  <span class="checkmark"></span>
						</label>
	                  </li>

	                  <li class="list-group-item checkbox">
	                    <label for="StoreName3">Target <span class="badge">2</span>
						  <input type="checkbox" name="StoreName" id="StoreName3">
						  <span class="checkmark"></span>
						</label>
	                  </li>
	                
	              </div>
	            </div>

	            <div class="panel panel-default">
	              <div class="panel-heading">
	                <h4 class="panel-title">
	                  <a data-toggle="collapse" href="#facets-2"> Brand</a>
	                </h4>
	              </div>

	              <div id="facets-2" class="panel-collapse collapse in">
	                
	                  <li class="list-group-item checkbox">
	                    <label for="BrandName1">Apple <span class="badge">2</span>
	                    <input type="checkbox" name="BrandName" id="BrandName1" />
	                    <span class="checkmark"></span>
	                    </label>
	                  </li>

	                  <li class="list-group-item checkbox">
	                    <label for="BrandName2">Sony <span class="badge">2</span>
	                    <input type="checkbox" name="BrandName" id="BrandName2" />
	                    <span class="checkmark"></span>
	                    </label>
	                  </li>

	                  <li class="list-group-item checkbox">
	                    <label for="BrandName3">Bose <span class="badge">2</span>
	                    <input type="checkbox" name="BrandName" id="BrandName3" />
	                    <span class="checkmark"></span>
	                    </label>
	                  </li>

	              </div>
	            </div>

	            <div class="panel panel-default">
	              <div class="panel-heading">
	                <h4 class="panel-title">
	                  <a data-toggle="collapse" href="#collapse-2">Product Type</a>
	                </h4>
	              </div>
	              <div id="collapse-2" class="panel-collapse collapse in">
	                
	                  <li class="list-group-item checkbox">
	                    <label for="ProductType1">Grocery <span class="badge">2</span>
	                    <input type="checkbox" name="ProductType" id="ProductType1" />
	                    <span class="checkmark"></span>
	                    </label>
	                  </li>

	                  <li class="list-group-item checkbox">
	                    <label for="ProductType2">Electronics <span class="badge">2</span>
	                    <input type="checkbox" name="ProductType" id="ProductType2" />
	                    <span class="checkmark"></span>
	                    </label>
	                  </li>

	                  <li class="list-group-item checkbox">
	                    <label for="ProductType3">Home <span class="badge">2</span>
	                    <input type="checkbox" name="ProductType" id="ProductType3" />
	                    <span class="checkmark"></span>
	                    </label>
	                  </li>
	                
	              </div>
	            </div>

            </ul>


          </div>

        </div>
