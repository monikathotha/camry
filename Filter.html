<div class="container">
      <div class="row">
        <div class="col-sm-3 col-md-3">
        	
        	<h2>Filterable List</h2>
			<p>Type something in the input field to search the list for specific items:</p>  
			<input class="form-control" id="myInput" type="text" placeholder="Search..">
			<br>
			<ul class="list-group" id="myList">

			    <div class="panel-group" id="accordion">
	            
	            <div class="panel panel-default">
	              <div class="panel-heading">
	                <h4 class="panel-title">
	                  <a data-toggle="collapse" href="#facets-1"> Store </a>
	                </h4>
	              </div>

	              <div id="facets-1" class="panel-collapse collapse in">

	                  <li class="list-group-item checkbox checkbox-square">
	                    <input type="checkbox" name="StoreName" id="StoreName1" />
	                    <label for="StoreName1">Walgreens <span class="badge">2</span></label>
	                  </li>

	                  <li class="list-group-item checkbox checkbox-square">
	                    <input type="checkbox" name="StoreName" id="StoreName2" checked="checked"/>
	                    <label for="StoreName2">Macys <span class="badge">5</span></label>
	                  </li>
	                
	              </div>
	            </div>

	            <div class="panel panel-default">
	              <div class="panel-heading">
	                <h4 class="panel-title">
	                  <a data-toggle="collapse" href="#facets-2"> Brand</a>
	                </h4>
	              </div>

	              <div id="facets-2" class="panel-collapse collapse in">
	                
	                  <li class="list-group-item checkbox checkbox-circle">
	                    <input type="checkbox" name="BrandName" id="BrandName1" />
	                    <label for="BrandName1">Sony <span class="badge">5</span></label>
	                  </li>
	                  <li class="list-group-item checkbox checkbox-circle">
	                    <input type="checkbox" name="BrandName" id="BrandName2" />
	                    <label for="BrandName2">Bose <span class="badge">1</span></label>
	                  </li>
	                  <li class="list-group-item checkbox checkbox-circle">
	                    <input type="checkbox" name="BrandName" id="BrandName3" />
	                    <label for="BrandName3">Kate Spade <span class="badge">1</span></label>
	                  </li>

	              </div>
	            </div>

	            <div class="panel panel-default">
	              <div class="panel-heading">
	                <h4 class="panel-title">
	                  <a data-toggle="collapse" href="#collapse-2">Product Type</a>
	                </h4>
	              </div>
	              <div id="collapse-2" class="panel-collapse collapse in">
	                
	                  <li class="list-group-item checkbox checkbox-circle">
	                    <input type="checkbox" name="ProductType" id="ProductType1" />
	                    <label for="ProductType1">Electronics <span class="badge">1</span></label>
	                  </li>
	                  <li class="list-group-item checkbox checkbox-circle">
	                    <input type="checkbox" name="ProductType" id="ProductType2" />
	                    <label for="ProductType2">Grocery <span class="badge">1</span></label>
	                  </li>
	                
	              </div>
	            </div>

            </ul>


          </div>
